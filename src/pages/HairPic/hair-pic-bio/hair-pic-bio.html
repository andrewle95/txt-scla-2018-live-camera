<ion-header>

  <ion-navbar>
    <ion-title (click)="hiddenHome()">Daylin Farris</ion-title>
    <ion-buttons end>
      <!-- <button class="ellipse">
        <i class="fas fa-ellipsis-v"></i>
      </button> -->
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="profile-container">
    <img class="profile-pic" src="assets/hair-pic/bio/image_from_ios 2.jpg">
  </div>

  <ion-grid class="bio-sort-menu">
    <ion-row>
      <ion-col class="center" (click)="viewSingle()">
        <i class="fas fa-square" style="color:#F23A43"></i>
      </ion-col>
      <ion-col class="center" (click)="viewDouble()">
        <i class="fas fa-th-large" style="color:#F23A43"></i>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid *ngIf="single">
    <ion-row>
      <ion-col *ngFor="let pic of pics" col-12>
        <img [src]="pic" alt="">
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="double">
    <ion-row>
      <ion-col *ngFor="let pic of pics" col-6>
        <ion-list>
          <img [src]="pic" alt="">
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
