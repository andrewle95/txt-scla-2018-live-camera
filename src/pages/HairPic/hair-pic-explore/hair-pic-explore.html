  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>
      Finder
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="searchbar-container">
    <ion-searchbar [(ngModel)]="searchText" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let cut of items | filter : searchText">
        <ion-item class="img-container">
          <img class="x-img" (click)="changePage(cut.id)" [src]="cut.picture">
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
